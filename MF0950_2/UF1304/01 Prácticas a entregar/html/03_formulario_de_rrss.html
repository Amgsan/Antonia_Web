<!doctype html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
	<title>Formulario de registro</title>
	<link href="../css/03_estilos.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="../img/img.ico" type="image/png">
	<meta name="description" content="Ejercicio de formularios 02"> 
	<meta name="author" content="Antonia Garcia"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Dispositivos móviles -->
</head>
<body>
<main>
<form action="" method="post" autocomplete="off" enctype="multipart/form-data">
	<fieldset>
		<div id="formulariorrss">
			<div id="h1">
				<h1>INICIAR SESIÓN CON REDES SOCIALES O MANUALMENTE</h1>
			</div>
			<div id="registro">
				<div id="rrss">
					<div class="rrss_item colorazul">
					  <p><img src="../img/iconos/social_facebook_w.png" alt="facebook" class="iconorrss">
					  Inicia sesión con facebook</p>	
					</div>
					<div class="rrss_item colorazulclaro">
					  <p><img src="../img/iconos/social_twitter_w.png" alt="twitter" class="iconorrss">
					  Inicia sesión con twitter</p>
					</div>
					<div class="rrss_item colornaranja">
					  <p><img src="../img/iconos/social_google_w.png" alt="google" class="iconorrss">
					  Inicia sesión con google+</p>				
					</div>
				</div>
				<div id="separador1">
				</div>
				<div id="separador2"><p>O inicia sesión manualmente</p></div>
				<div id="datosusuario">
					<div class="du_item">
						<input type="text" name="usuario" placeholder="  Usuario" required autofocus>
					</div>
					<div class="du_item">
						<input type="password" name="passw" placeholder="  Contraseña" required>
					</div>
					<div class="du_item">
					  <input type="submit" value="Iniciar sesión" class="width100 colorverde">	
					</div>
				</div>
			</div>
			<div id="acceso">
				<div>
					<a href="#">Registrarse</a>
				</div>
				<div>
					<a href="#">Recordar contraseña</a>
				</div>
			</div>		
		</div>
	</fieldset>
</form>
</main>
</body>
</html>
